	                          <span class="caret pull-right marginTop8"></span>

        <div class="col-xs-12 marginBottom30">
        	<div class="row">
            <div class="col-xs-12">
            	<label class="fontSize16 fontWeightBold" translate="SYNCUP_CONVERSATION_DETAILS.LABEL_TAGS"></label><label class="fontSize16 fontCiscoSansTT required">&nbsp;*</label>
            </div>
            <div class="col-xs-12" ng-show="vm.isTeamMemberSelectEnabled">
            <fieldset class="marginTop20 fontCiscoSansTTLight">
            	<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <input type="checkbox" ng-model="vm.selectedTags[0]" name="Performance" id="checkboxG1" class="css-checkbox convTagCheckbox" ng-checked="{{vm.isPerformanceChecked}}"/><label for="checkboxG1" class="css-label marginLeft5 fontSize18" translate="SYNCUP_CONVERSATION_DETAILS.CHECK_PERFORMANCE"></label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <input type="checkbox" ng-model="vm.selectedTags[1]" name="Development" id="checkboxG52" class="css-checkbox convTagCheckbox" ng-checked="{{vm.isDevelopmentChecked}}"/><label for="checkboxG52" class="css-label marginLeft5 fontSize18" translate="SYNCUP_CONVERSATION_DETAILS.CHECK_DEVELOPMENT"></label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <input type="checkbox" ng-model="vm.selectedTags[2]" name="Alignment" id="checkboxG53" class="css-checkbox convTagCheckbox" ng-checked="{{vm.isAlignmentChecked}}"><label for="checkboxG53" class="css-label marginLeft5 fontSize18" translate="SYNCUP_CONVERSATION_DETAILS.CHECK_ALIGNMENT"></label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <input type="checkbox" ng-model="vm.selectedTags[3]" name="You" id="checkboxG55" class="css-checkbox convTagCheckbox" ng-checked="{{vm.isYouChecked}}"/><label for="checkboxG55" class="css-label marginLeft5 fontSize18" translate="SYNCUP_CONVERSATION_DETAILS.CHECK_YOU"></label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                
                </div>
        	</fieldset>
            </div>

            	<fieldset class="marginTop20 fontCiscoSansTTLight">
                	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                	<input type="checkbox" disabled="disabled" name="Talent Sync Up" id="checkboxG56" class="css-checkbox" checked="checked"/><label for="checkboxG56" class="css-label marginLeft5 fontSize18" translate="SYNCUP_CONVERSATION_DETAILS.CHECK_TALENT"></label>

            </div>

                    			<a href="/performance/api/feedback/getAttachment/{{key}}" target="_blank">{{val}}</a>  
                    		</label>
                    		<i class="fa fa-close fa-lg" ng-click="vm.deleteAttachment('{{key}}')"></i>
                    		<!-- <a ng-click="vm.deleteAttachment('{{key}}')">Delete</a> -->
                    	</div>
                        <!-- <div ng-show="vm.uploader.queue.length" class="col-xs-12 padding-side-0"> -->
                            <div ng-repeat="item in vm.uploader.queue" class="col-xs-12 padding-side-0">
                                <div style="border: 1px solid darkgray;">
                                    <div class="col-xs-6">{{ item.file.name }}</div>
                                    <div class="col-xs-5" ng-show="!item.progress" style="padding-top: 2px;"></div>
                					<div class="col-xs-5" ng-show="item.progress" style="padding-top: 2px;">
                                        <div class="progress" style="margin-bottom: 0;">
                                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                        </div>
                                    </div>
                                    <div class="col-xs-1" style="padding-top: 2px;">
                                        <i class="fa fa-close fa-lg pull-right" ng-click="item.remove()"></i>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="clearfix"></div>
                            </div>

        <div class="col-xs-12">
        	<div class="row borderTop7B7B7B">
            	<div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
                	<label for="file-upload" class="custom-file-upload">
                        <img ng-src="/client/assets/images/attachment-icon.png" alt=""/>
                    </label>
                    <input id="file-upload" type="file" nv-file-select="" uploader="vm.uploader" multiple/>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11 textAlignRight">
                	<button ng-disabled="vm.deletePossible == 'false'" class="{{vm.deleteEnable}} deleteButton marginTop20" translate="SYNCUP_CONVERSATION_DETAILS.BUTTON_DELETE" ng-click="vm.deleteConversation()"></button>
                	<button ng-disabled="vm.cancelPossible == 'false'" class="cancelButton marginTop20" translate="SYNCUP_CONVERSATION_DETAILS.BUTTON_CANCEL" ng-click="vm.cancelClicked()"></button>
                	<button ng-disabled="vm.saveDraftPossible == 'false'" class="saveAsDraftButton marginTop20" translate="SYNCUP_CONVERSATION_DETAILS.BUTTON_SAVE_AS_DRAFT" ng-click="vm.saveConversationAsDraftService()"></button>
                    <button ng-disabled="vm.shareManagerPossible == 'false'"  ng-show=!vm.isTeamMemberSelectEnabled class="shareWithTeamButton marginTop20" translate="SYNCUP_CONVERSATION_DETAILS.BUTTON_SHARE_WITH_MANAGER" ng-click="vm.shareConversationWithManagerService()"></button>
                    <button ng-disabled="vm.shareTeamMemberPossible == 'false'" ng-show=vm.isTeamMemberSelectEnabled class="shareWithTeamButton marginTop20" translate="SYNCUP_CONVERSATION_DETAILS.BUTTON_SHARE_WITH_TEAM_MEMBER" ng-click="vm.shareConversationWithTeamMemberService()"></button>
                </div>
            </div>
