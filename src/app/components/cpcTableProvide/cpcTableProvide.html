<div class="row">
  	<div class="col-xs-12">
  	<table class="table table-provide-feedback fontCiscoSansTT fontSize14 table-striped">
        <thead class='backgroundColorFFFFFF'>
        <tr class="fontSize14 fontCiscoSansTTBold hidden-xs hidden-sm visible-md visible-lg backgroundColorFFFFFF">
          <th class="{{vm.reverse1}} position-relative"
              ng-click='vm.reverse1=!vm.reverse1;vm.reverse2="";vm.reverse3="";vm.reverse4="";vm.reverse5=""; vm.sortColumn("title", vm.reverse1);$event.stopPropagation();'>
            <div class="borderRightSeparator fontSize14" translate="FEEDBACK.TABLE_TITLE"></div>
            <div class="heading1"></div>
          </th>
          <th class="{{vm.reverse2}} position-relative"
              ng-click='vm.reverse2=!vm.reverse2;vm.reverse1="";vm.reverse3="";vm.reverse4="";vm.reverse5=""; vm.sortColumn("requested_by", vm.reverse2);$event.stopPropagation();'>
            <div class="borderRightSeparator fontSize14" translate="FEEDBACK.TABLE_REQUESTED_BY"></div>
            <div class="heading1"></div>
          </th>
          <th class="{{vm.reverse3}} position-relative"
              ng-click='vm.reverse3=!vm.reverse3;vm.reverse1="";vm.reverse2="";vm.reverse4="";vm.reverse5=""; vm.sortColumn("requested_on", vm.reverse3);$event.stopPropagation();'>
            <div class="borderRightSeparator fontSize14" translate="FEEDBACK.TABLE_REQUESTED_ON"></div>
            <div class="heading1"></div>
          </th>
          <th class="{{vm.reverse4}} position-relative"
              ng-click='vm.reverse4=!vm.reverse4;vm.reverse1="";vm.reverse2="";vm.reverse3="";vm.reverse5=""; vm.sortColumn("feedbackStatus", vm.reverse4);$event.stopPropagation();'>
            <div class="borderRightSeparator fontSize14" translate="FEEDBACK.TABLE_STATUS"></div>
            <div class="heading1"></div>
          </th>
          <th>
            <div class="fontSize14" translate="FEEDBACK.TABLE_ACTION">
              <img src="/client/assets/images/grey-infor-icon.png"/>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="hidden-xs hidden-sm visible-md visible-lg backgroundColorFFFFFFOverride">
          <td>
            <div class="form-group has-feedback marginBottomOverride">
              <input typeahead-wait-ms="300" typeahead-on-select="vm.activateAfterSearch($item, $model, $label)" typeahead-append-to-body="true" type="text" ng-model="vm.searchTitle" placeholder="Search" typeahead="address for address in vm.getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control fontCiscoSansTTLight fontSize14 borderRadius30 searchInput">
              <i class="fa fa-search form-control-feedback lineHeight16px"></i>
            </div>
          </td>
          <td>
            <!--<div class="select_style rounded divMinWidth110">
              <select ng-model="vm.usernameFilter" ng-options="by for by in vm.byFilter" ng-change="vm.changedBy()">
                <option value="">All</option>
              </select>
              <span></span>
            </div> -->
          </td>
          <td></td>
          <td>
            <div class="select_style rounded divMinWidth110">
              <select ng-model="vm.statusFilterValue" ng-options="status for status in vm.status" ng-change="vm.changedStatus()">
                <option value="">All</option>
              </select>
              <span></span>
            </div>
          </td>
          <td> <a href="" ng-click="vm.clearFilter();" translate="FEEDBACK.TABLE_CLEAR_FILTER"></a> </td>
        </tr>
        <tr class="fontSize14 fontCiscoSansTTBold visible-xs visible-sm hidden-md hidden-lg">
          <td>
                <div class="col-xs-12 col-sm-4 paddingLeftOverride">
                  <div class="row">
                    <div class="col-xs-12 marginTop10">
                      <label translate="FEEDBACK.TABLE_TITLE"></label>
                    </div>
                    <div class="col-xs-12">
                      <div class="form-group has-feedback marginBottomOverride">
                        <input typeahead-wait-ms="300" typeahead-on-select="vm.activateAfterSearch($item, $model, $label)" typeahead-append-to-body="true" type="text" ng-model="vm.searchTitle" placeholder="Search" typeahead="address for address in vm.getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control fontCiscoSansTTLight fontSize14 padding13 borderRadius30">
                        <i class="fa fa-search form-control-feedback lineHeight16px"></i>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="col-xs-6 col-sm-4 paddingLeftOverride">
                  <div class="row">
                    <div class="col-xs-12 marginTop10">
                      <label translate="FEEDBACK.TABLE_STATUS"></label>
                    </div>
                    <div class="col-xs-12">
                      <div class="select_style rounded divMinWidth110">
                        <select ng-model="vm.statusFilterValue" ng-options="status for status in vm.status" ng-change="vm.changedStatus()">
                          <option value="">All</option>
                        </select>
                        <span></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-4 marginTop50">
                  <div class="row">
                    <div class="col-xs-12 pointer">
                      <a class="fontColor39a5e3 fontSize14 fontCiscoSansTTBold pull-right" ng-click="vm.clearFilter();" translate="FEEDBACK.TABLE_CLEAR_FILTER"></a>
                    </div>
                    <div>
                    </div>
                  </div>
                </div>
          </td>
        </tr>
        <tr ng-show="vm.isProvideFeedbacksLoading">
          <td colspan="6" class="textAlignCenter"><label><ajax-loader type="small"></ajax-loader>Loading Feedbacks... Please wait.</label></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr ng-show="vm.isNoRecordsFound">
          <td colspan="6" class="textAlignCenter"><label>You donâ€™t have new Feedback Requests for this Quarter</label></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr ng-repeat="data in vm.provideFeedbackList track by data.id" ng-show="!vm.isProvideFeedbacksLoading">
          <td class="fontColor39a5e3 fontSize14 fontCiscoSansTT hidden-xs hidden-sm visible-md visible-lg">
            <div class="row">
              <div class="col-xs-1">
                <a>
                  <img ng-show="vm.isAttachmentVisible(data)" src="../../../client/assets/images/attachment-icon.png">
                </a>
              </div>
              <div class="col-xs-10" title='{{data.title}}'>{{vm.truncateFeedbackTitle(data.title)}}</div>
            </div>
          </td>
          <td class="fontColor222222 fontSize14 fontCiscoSansTT hidden-xs hidden-sm visible-md visible-lg">
            <!--<img src="../../../client/assets/images/grey-infor-icon.png" title="The values shown here are a summary of all Provided Feedbacks since the associate has been with Cisco." class="marginRight5"/> -->{{::data.requester || 'NA'}}
          </td>
          <td class="fontColor222222 fontSize14 fontCiscoSansTT hidden-xs hidden-sm visible-md visible-lg">
            {{vm.translateDate(data.requested_on)}}
          </td>
          <td class="fontColor222222 fontSize14 fontCiscoSansTT hidden-xs hidden-sm visible-md visible-lg"><div class="feedbackStatusIcon {{vm.fetchProvideFeedbackStatus(data.feedbackStatus).iconClass}} displayInlineBlock floatLeft marginTop5"></div><div class="marginLeft5 displayInlineBlock floatLeft">{{vm.fetchProvideFeedbackStatus(data.feedbackStatus).statusString}}</div></td>
          <td class="fontColor39a5e3 fontSize14 fontCiscoSansTT hidden-xs hidden-sm visible-md visible-lg">
            <span ng-switch on="{{vm.fetchProvideFeedbackStatus(data.feedbackStatus).actionCode}}">
              <span class="animate-switch" ng-switch-when="1">
               <a href="" class="marginRight5" ng-click="vm.viewFeedback(data, 'view')" ng-show="vm.isViewActionAvailable" translate="FEEDBACK.TABLE_VIEW"></a>
               <a href="" class="marginRight5" ng-click="vm.provideFeedback(data, 'provide')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_PROVIDE"></a>
               <a href="" class="marginRight5" ng-click="vm.declineFeedback(data, 'decline')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_DECLINE"></a>
               <!--<a href="" class="marginRight5" ng-click="vm.deleteFeedback(data, 'delete')" ng-show="vm.isProcessActionAvailable && data.feedbackStatus === 'DRAFT'" translate="FEEDBACK.TABLE_DELETE"></a> -->
              </span>
              <span class="animate-switch" ng-switch-when="2">
                <a href="" class="marginRight5" ng-click="vm.viewFeedback(data, 'view')" ng-show="vm.isViewActionAvailable" translate="FEEDBACK.TABLE_VIEW"></a>
                <!--<a href="" class="marginRight5" ng-click="vm.deleteFeedback(data, 'delete')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_DELETE"></a>-->
              </span>
              <span class="animate-switch" ng-switch-when="3">
                <a href="" class="marginRight5" ng-click="vm.viewFeedback(data, 'view')" ng-show="vm.isViewActionAvailable"  translate="FEEDBACK.TABLE_VIEW"></a>
                <!--<a href="" class="marginRight5" ng-click="vm.deleteFeedback(data, 'delete')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_DELETE"></a>-->
                <!--<a href="" class="marginRight5" ng-click="vm.provideFeedback(data, 'provide')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_PROVIDE"></a> -->
              </span>
              <span class="animate-switch" ng-switch-when="4">
                <a href="" class="marginRight5" ng-click="vm.viewFeedback(data, 'view')" ng-show="vm.isViewActionAvailable"  translate="FEEDBACK.TABLE_VIEW"></a>
                <!--<a href="" class="marginRight5" ng-click="vm.forwardFeedback(data, 'forward')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_FORWARD"></a>-->
                <!--<a href="" class="marginRight5" ng-click="vm.deleteFeedback(data, 'delete')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_DELETE"></a>-->
              </span>
              <span class="animate-switch" ng-switch-when="5">
                 <a href="" class="marginRight5" ng-click="vm.viewFeedback(data, 'view')" ng-show="vm.isViewActionAvailable" translate="FEEDBACK.TABLE_VIEW"></a>
                 <a href="" class="marginRight5" ng-click="vm.provideFeedback(data, 'provide')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_PROVIDE"></a>
                 <a href="" class="marginRight5" ng-click="vm.deleteFeedback(data, 'delete')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_DELETE"></a>
              </span>
              <span class="animate-switch" ng-switch-default>
                <a href="" class="marginRight5" ng-click="vm.viewFeedback(data, 'view')" ng-show="vm.isViewActionAvailable" translate="FEEDBACK.TABLE_VIEW"></a>
              </span>
            </span>
          </td>
          <td class="visible-xs visible-sm hidden-md hidden-lg">
            <div class="row">
              <div class="col-xs-1">
                <a>
                  <img ng-show="vm.isAttachmentVisible(data)" src="../../../client/assets/images/attachment-icon.png">
                </a>
              </div>
              <div class="col-xs-11 paddingOverride">
                <div class="col-xs-12">
                  <label class="fontSize14 fontCiscoSansTT fontColor39a5e3" title='{{data.title}}'>{{vm.truncateFeedbackTitle(data.title)}}</label>
                </div>
                <div class="col-xs-12">
                  <label class="fontSize14 fontCiscoSansTTBold fontColorBAB5AF" translate="FEEDBACK.TABLE_REQUESTED_BY">: </label>
                  <label class="fontSize14 fontCiscoSansTTLight fontColor222222">{{::data.requester || 'NA'}}</label><img src="../../../client/assets/images/grey-infor-icon.png" class="marginLeft5"/>
                </div>
                <div class="col-xs-12">
                  <label class="fontSize14 fontCiscoSansTTBold fontColorBAB5AF" translate="FEEDBACK.TABLE_REQUESTED_ON">: </label>
                  <label class="fontSize14 fontCiscoSansTTLight fontColor222222">{{data.requested_on | date:"d MMM yyyy"}}</label>
                </div>
                <div class="col-xs-12">
                  <div class="feedbackStatusIcon {{vm.fetchProvideFeedbackStatus(data.feedbackStatus).iconClass}} displayInlineBlock floatLeft marginTop5"></div>
                  <div class="marginLeft5 displayInlineBlock floatLeft">
                    <label class="fontSize14 fontCiscoSansTTLight fontColor222222">{{vm.fetchProvideFeedbackStatus(data.feedbackStatus).statusString}}</label>
                  </div>
                </div>
                <div class="col-xs-12 fontColor39a5e3 fontSize14 fontCiscoSansTT paddingOverride">
                <span ng-switch on="{{vm.fetchProvideFeedbackStatus(data.feedbackStatus).actionCode}}" class="pull-right">
                  <span class="animate-switch" ng-switch-when="1">
                   <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.viewFeedback(data, 'view')" translate="FEEDBACK.TABLE_VIEW"></a>
                   <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.provideFeedback(data, 'provide')" translate="FEEDBACK.TABLE_PROVIDE"></a>
                   <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.declineFeedback(data, 'decline')" translate="FEEDBACK.TABLE_DECLINE"></a>
                   <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.deleteFeedback(data, 'delete')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_DELETE"></a>
                  </span>
                  <span class="animate-switch" ng-switch-when="2">
                    <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.viewFeedback(data, 'view')" translate="FEEDBACK.TABLE_VIEW"></a>
                    <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.deleteFeedback(data, 'delete')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_DELETE"></a>
                  </span>
                  <span class="animate-switch" ng-switch-when="3">
                    <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.viewFeedback(data, 'view')" translate="FEEDBACK.TABLE_VIEW"></a>
                    <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.deleteFeedback(data, 'delete')" ng-show="vm.isProcessActionAvailable" translate="FEEDBACK.TABLE_DELETE"></a>
                    <!--<a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.provideFeedback(data, 'provide')" translate="FEEDBACK.TABLE_DECLINE"></a>-->
                  </span>
                  <span class="animate-switch" ng-switch-default>
                    <a href="" class="marginRight5 fontColor39a5e3 fontWeightBold" ng-click="vm.declineFeedback(data, 'decline')" translate="FEEDBACK.TABLE_VIEW"></a>
                  </span>
                </span>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
	</div>
  	<div class="col-xs-12 paddingTop10 hidden-lg hidden-md visible-sm visible-xs">
    	<button ng-show="vm.showLoadMore" ng-click="vm.getMoreFeedbacks()" class="viewAllSyncUpConversationsButton fontWeightBold marginBottom5 pull-right" translate="HOME.LOAD_MORE"></button>
  	</div>
</div>


<div class="clearfix">&nbsp;</div>
